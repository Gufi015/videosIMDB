<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{informacion?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  <ion-card *ngIf="informacion">
    <ion-card-header>
      <ion-card-title text-center>
        {{informacion.Title}}
      </ion-card-title>
      <ion-card-subtitle text-center>
        {{informacion.Year}}
      </ion-card-subtitle>
      <ion-item lines="none">
        <ion-img [src]="informacion.Poster" class="info-img"></ion-img>
      </ion-item>
    </ion-card-header>
    <ion-card-content text-center>
      <ion-item style="text-align: justify;">
         {{informacion.Plot}}
      </ion-item>
      <ion-item>
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{informacion.imdbRating}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>{{informacion.Director}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="contacts" slot="start"></ion-icon>
        <ion-label>{{informacion.Actors}}</ion-label>
      </ion-item>
      <ion-button (click)="openWebsite()">
        <ion-icon name="open" slot="start"></ion-icon>
        Abrir Sitio WEB
      </ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
